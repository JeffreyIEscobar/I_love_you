<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>I Love You App</title>
</head>
<body>
    <form method="post">
        <input type="text" name="name" placeholder="Enter who you love">
        <button type="submit">Submit</button>
    </form>

    {% if name %}
    <h1>I Love You, {{ name }}!</h1>
    {% endif %}
</body>
</html>
